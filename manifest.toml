#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mastodon"
name = "Glitch-Soc"
description.en = "Libre and federated social network, fork of Mastodon"
description.fr = "Réseau social libre et fédéré, scission de Mastodon"

version = "2026.02.15~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://glitch-soc.github.io/docs/"
code = "https://github.com/glitch-soc/mastodon"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "2G"
ram.build = "1G"
ram.runtime = "500M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en_EN", "fr_FR"]
    default = "en_EN"

    #[install.admin]
    #type = "user"'

    [install.backuppath]
    ask.en = "Full path to backup folder"
    help.en = "/path/to/folder"
    type = "string"

    [install.dbdumppath]
    ask.en = "Full path to db dump"
    help.en = "/path/to/file"
    type = "string"

    [install.envfilepath]
    ask.en = "Full path to .env.production file"
    help.en = "/path/to/file"
    type = "string"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/zeroesca/glitchsoc/archive/dc69b05c9664799d0e1d13643904c037e9cf5ba1.tar.gz"
        sha256 = "bd6081e1be4818b24dc9a53cc11a4f64f321c466025cb0d808c8bca668d71c0a"

        #autoupdate.strategy = "latest_github_commit"

        #[resources.sources.redis_migration]
        #url = "https://raw.githubusercontent.com/mastodon/redis_namespace_migration/refs/heads/main/rename.rb"
        #sha256 = "3134a5c7e0157ee752f5cb49b942c89480951e94236b03dd1cb3cb1d3afdcdd2"
        #in_subdir = false
        #extract = false
        #rename = "rename.rb"

        #[resources.sources.tangerineui]
        #url = "https://github.com/nileane/TangerineUI-for-Mastodon/archive/refs/tags/v2.4.4.tar.gz"
        #sha256 = "61560342f1e927a55bebdd90ced7e5bb858e427753bd1b00ea7bf79e281684e0"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]
    web.default = 3000
    stream.default = 4000
    stream1.default = 4001
    stream2.default = 4002
    stream3.default = 4003

    [resources.apt]
    packages = "libvips42, imagemagick, ffmpeg, libpq-dev, libxml2-dev, libxslt1-dev, file, git, git-core, g++, libprotobuf-dev, protobuf-compiler, pkg-config, gcc, autoconf, bison, build-essential, libssl-dev, libyaml-dev, libreadline6-dev, zlib1g-dev, libncurses5-dev, libffi-dev, libgdbm6, libgdbm-dev, redis-tools, redis-server, postgresql, postgresql-contrib, libidn11-dev, libicu-dev, libjemalloc-dev, curl, apt-transport-https, yarnpkg"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "24"

    [resources.ruby]
    version = "3.4.5"
    